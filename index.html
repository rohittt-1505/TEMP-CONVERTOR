<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>🌡️ Temperature Converter</h1>
        <p>Convert Celsius to Fahrenheit and Kelvin instantly!</p>
        <label for="celsius-input">Enter Temperature in Celsius:</label>
        <input type="number" id="celsius-input" placeholder="e.g., 25">
        <button onclick="convertTemperature()">Convert</button>
        <p id="result"></p>
    </div>
</body>
</html>
